on:
  push:
    tags:
      - prod-*

name: Deploy on Now (Production)
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: release
      uses: msurguy/zeit-now@master
      env:
        ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
      with:
        args: "--local-config=./prod.now.json && now alias -A ./prod.now.json"
